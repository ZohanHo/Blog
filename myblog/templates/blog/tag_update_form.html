{% extends "blog/base.html" %}

{% block y %}

    <form action="{{ tag.get_abs_update_url }}" method="post">  <!--  tag = Tag.objects.get(pk__iexact=pk)-->
        {% csrf_token %}

        {% for text in form %}
            {% if text.errors %}
                <div class="alert alert-danger">
                    {{ text.errors }}
                </div>
            {% endif %}
            <div>
                <h4>Update tag {{ tag }}</h4>
            </div>
            <div class="form-group">
                {{ text.label }}
                {{ text }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Tag update</button>

    </form>

{% endblock %}
