
<div class="card" style="margin-bottom: 20px;">
    <h5 class="card-header">{{ post.date_pub }}</h5>
    <div class="card-body">
        <h5 class="card-title"> {{ post.title }} </h5>
        <p class="card-text"> {{ post.body|truncatewords:15 }} </p> <!-- обрезка 15 слов -->
        <!-- после урла в шаблоне обязательно в цыкле подставить c ссылку - { url "post_detail_url" slug=post.slug %}, выбирало нужный slug и url переходил на него -->
        <!-- или же можем опредилить в models метод get_absolute_url-->
        <a href="{{ post.get_absolute_url }}" class="btn btn-light">Read</a> <!-- в цыкле метод get_absolute_url берет именно slug конкретного обьекта,
                                                                                   так как в методе указали 'slug" = self.slug  -->
    </div>

    <div class="card-footer text-muted">
        {% for tag in post.tags_to_post.all %} <!-- нужно указать список постов-->
            <a href="{{ tag.get_absolute_url }}">{{ tag.pk }}</a>
        {% endfor %}
    </div>
</div>
