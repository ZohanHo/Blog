<nav aria-label="...">
    <ul class="pagination">
        <li class="page-item {% if not prev_url %}disabled{% endif %}">
            <a class="page-link" href="{{ prev_url }}" tabindex="-1">Previous</a>
        </li>
        {% for foo in page.paginator.page_range %}
            {% if page.number == foo %}
                <li class="page-item active"> <!-- active -->
                    <a class="page-link" href="?page={{ foo }}">{{ foo }}<span class="sr-only">(current)</span></a>
                </li>
            {% elif foo > page.number|add:-3 and foo < page.number|add:3 %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ foo }}">{{ foo }}<span class="sr-only">(current)</span></a>
                </li>
            {% endif %}
        {% endfor %}

        <li class="page-item {% if not next_url %}disabled{% endif %}">
            <a class="page-link" href="{{ next_url }}" tabindex="-1">Next</a>
        </li>
    </ul>
</nav>
