{% extends "blog/base.html" %}

{% block x %}
{% endblock %}

{% block y %}

    <form action="{{ post.get_abs_update_url }}" method="post">
        {% csrf_token %}
            {% if text.errors %}
                <div class="alert alert-danger">
                    {{ text.errors }}
                </div>
            {% endif %}
            <div>
                <h4>Update post {{ post }}</h4>
            </div>
            <div class="form-group">
                {{ form.as_p }}
            </div>
        <input type="submit" value="update" class="btn btn-primary">
    </form>

{% endblock %}
